name: Publish Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --tag zakdamack/portflio:${{ github.run_number }} --tag zakdamack/portfolio:latest
    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    - name: publish the Docker image 1
      run: docker push zakdamack/portfolio:${{ github.run_number }}
    - name: publish the Docker image 2
      run: docker push zakdamack/portfolio:latest