name: Validate Next.js Project√•

on:
  push:
    branches: '*'
    tags: ['*']

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
      - name: Install Node.js dependencies
        run: npm ci
      - name: Validate type usage in project
        run: |
          npm run lint
          npm run typecheck